<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basic Social Media</title>
</head>
<body>
    <!-- ... (rest of your HTML code) ... -->
    <!-- Include Bootstrap JavaScript and Popper.js from a CDN -->

    <div class="container mt-5">
        <h1 class="mb-4">Basic Social Media</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="Link" name="link" placeholder="Post Link">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="description" placeholder="Post Description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="createPost">Create Post</button>
                </form>
            </div>
        </div>
        <div class="row mt-4" id="postFeed">
            <h1>Posts</h1>
            <!-- Posts will be displayed here -->

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
